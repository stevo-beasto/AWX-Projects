---

  - name: Maintenance for vault container
    hosts: DOCKERHOST-PROD
    tasks:

    - name: Runs the rebuild script for the Vault container
      shell:
        " /usr/local/bin/rebuild-vault "
      become: yes
      args:
         executable: /bin/bash
      register: vault_rebuild
      tags: vault_rebuild

    - debug: msg="{{vault_rebuild.stdout}}"
