---

  - name: Maintenance for DokuWiki containers
    hosts: DOCKERHOST-PROD
    tasks:
    - name: Run the rebuild script for DOKUWIKI
      shell:
        " /usr/local/bin/docker stop wiki_music "
      become: yes
      args: 
         executable: /bin/bash
      register: bashcmd
      tags: bashcmd

    - debug: msg="{{bashcmd.stdout}}"
